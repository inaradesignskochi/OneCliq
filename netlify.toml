[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_GOOGLE_CLIENT_ID = "${VITE_GOOGLE_CLIENT_ID}"
  VITE_API_BASE_URL = "${VITE_API_BASE_URL}"
  VITE_REDIRECT_URI = "https://1cliq.netlify.app/auth/callback"

[context.deploy-preview.environment]
  VITE_GOOGLE_CLIENT_ID = "${VITE_GOOGLE_CLIENT_ID}"
  VITE_API_BASE_URL = "${VITE_API_BASE_URL}"
  VITE_REDIRECT_URI = "${VITE_REDIRECT_URI}"

[context.branch-deploy.environment]
  VITE_GOOGLE_CLIENT_ID = "${VITE_GOOGLE_CLIENT_ID}"
  VITE_API_BASE_URL = "${VITE_API_BASE_URL}"
  VITE_REDIRECT_URI = "${VITE_REDIRECT_URI}"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://accounts.google.com https://oauth2.googleapis.com https://www.googleapis.com; frame-src https://accounts.google.com;"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"